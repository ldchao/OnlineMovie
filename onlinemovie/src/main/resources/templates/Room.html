<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加入房间</title>
    <style>
        .room_bg {

            position: fixed;
            right: 0;
            bottom: 0;

            min-width: 100%;
            min-height: 100%;

            width: auto;
            height: auto;
            z-index: -101;

            background: url("image/room_in.png") no-repeat;
            /*background: url("../static/image/room_in.png") no-repeat;*/

            background-size: cover;

        }

        .main {
            text-align: center; /*让div内部文字居中*/
            /*background-color: #f0f;*/
            border-radius: 20px;
            width: 300px;
            height: 300px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #startBtn {
            visibility: visible;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="autoClick()">
<script type="text/javascript">
    var recognition = new webkitSpeechRecognition();
    recognition.lang = "cmn-Hans-CN";
    recognition.onresult = function (event) {
        if (event.results.length > 0) {
            console.log()
            var res = event.results[0][0].transcript.replace(/\s/ig,'');
            roomId.value = res
            roomId.form.submit()
            console.log("Hello");
        }
    }
</script>
<div class="room_bg"></div>
<div class="main">
    <h2>加入房间</h2><br>
    <form action="movie" method="get">
        <!--<button type="button" class="btn btn-lg btn-success">创建房间</button>-->
        <input id="roomId" type="text" class="form-control" placeholder="Input room id." name="roomId">
        <!--<input type="button" value="Click to Speak" onclick="recognition.start()">-->
        <input id="join" type="button" class="btn btn-info form-control" style="margin-top: 20px"
               onclick="recognition.start()"
               value="加入">
    </form>
</div>

    function autoClick() {
        var joinBtn = document.getElementById("join");
        console.log("Hello");
        joinBtn.click();
    }
